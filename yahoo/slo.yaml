---
spec_version: '0.1.0'
comparison:
  compare_with: "single_result"
  include_result_with_score: "pass"
  aggregate_function: avg
objectives:
  - sli: percentile_90
    displayName: "90th Percentile"
    pass:
      - criteria:
          - "<=150"
    warning:
      - criteria:
          - "<=100"
  - sli: total_requests
    displayName: "total requests"
    pass:
      - criteria:
          - ">20"
  - sli: total_failures
    displayName: "total failures"
    pass:
      - criteria:
          - "<20"          
  - sli: rps
    displayName: "throughput"
    pass:
      - criteria:
          - ">60"
total_score:
  pass: "0%"
  warning: "0%"
